<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- available balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-value">9400</div>
                                <div class="stat-desc">Available balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action buttons -->
                    <div>
                        <button class="btn btn-lg"> <img src="assets/wallet1.png" alt="">Add Money</button>
                        <button class="btn btn-lg"> <img src="assets/send1.png" alt="">Cash Out </button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money form start-->
                    <div class="card bg-base-100 w-full max-w-sm  shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label text-black">Amount</label>
                                <input id="input-add-money" type="text" class="input w-full border-gray-300"
                                    placeholder="Amount" />
                                <label class="label text-black"> Pin</label>
                                <input id="input-pin-number" type="password" class="input w-full border-gray-300"
                                    autocomplete="off" placeholder="Enter 4 Digit Pin" />
                                <button id="btn-add-money" class="btn btn-primary mt-4 w-full">Add Money</button>
                            </fieldset>
                        </div>
                    </div>
                    <!-- add money form end-->

                </div>
            </div>
        </div>
        <script src="js/home.js"></script>
    </main>
</body>

</html>
