<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- login section -->
                    <div class="hero bg-base-200 min-h-screen">
                        <div class="hero-content flex-col ">
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <fieldset class="fieldset">
                                        <label class="label text-black">Mobile Number</label>
                                        <input id="phone-number" type="text" class="input" placeholder="Enter Your Number" />
                                        <label class="label text-black" >4 Digit Pin</label>
                                        <input id="pin-number" type="password" class="input" autocomplete="off" placeholder="Enter 4 Digit Pin" />
                                        <div><a class="link link-hover">Forgot pin?</a></div>
                                        <button id="button-login" class="btn btn-primary mt-4">Login</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="js/login.js"></script>
    </main>
</body>

</html>
